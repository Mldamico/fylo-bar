<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./main.css" />
    <title>Fylo</title>
  </head>
  <body>
    <div class="container">
      <div class="container-first">
        <div class="heading"><img src="./assets/logo.svg" alt="Logo" /></div>
        <div class="icons">
          <div class="img-container">
            <img src="./assets/icon-document.svg" alt="Document" />
          </div>
          <div class="img-container">
            <img src="./assets/icon-folder.svg" alt="Folder" />
          </div>
          <div class="img-container">
            <img src="./assets/icon-upload.svg" alt="Upload" />
          </div>
        </div>
      </div>
      <div class="container-bar">
        <div class="description">
          You've used <strong>815 GB</strong> of your storage
        </div>
        <div class="bar">
          <div class="filled-bar">
            <div class="circle"></div>
          </div>
        </div>
        <div class="space-words">
          <div class="start-bar">0 GB</div>
          <div class="end-bar">1000 GB</div>
        </div>
        <div class="space-left">
          <p><strong>185</strong> GB LEFT</p>
        </div>
        <div class="dialog"></div>
      </div>
    </div>
  </body>
</html>
